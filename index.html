<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="password" class="password">
    <button onclick="visibility()">eye</button>
    
    <script>
        const passPart = document.querySelector('.password')
    
        function visibility() {
          if (passPart.getAttribute('type') === 'password') passPart.setAttribute('type', 'text')
          else passPart.setAttribute('type', 'password')
        }
    </script>

  

</body>
</html>
